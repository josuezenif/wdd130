<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        âœ… Basic HTML and CSS Quiz
    </header>
    <main>
        <form>
            <fieldset>
                <div class="question1">
                    <label for="variable">1. What is the correct way to add variables in
                        CSS?</label>
                    <input type="text" name="q1" id="q1" required>
                </div>

                <div class="question2">
                    <label for="textarea">2. Write the correct way to link a CSS stylesheet to the
                        head of an HTML file.</label>
                    <textarea id="q2" name="q2" rows="3" required></textarea>
                </div>

                <div class="question3">
                    <label for="insertimage">3. Which one is the correct element to insert an image
                        element?</label>
                    <select name="q3" id="q3" required>
                        <option value="" disabled selected hidden>Select one</option>

                        <option value="1">
                            < link img>
                        </option>
                        <option value="2">
                            < picture>
                        </option>
                        <option value="3">
                            < src>
                        </option>
                        <option value="4">
                            < img>
                        </option>
                        <option value="5">
                            < add pic>
                        </option>
                    </select>
                </div>

                <div class="question4">
                    <label for="meta">4. How many < meta> elements are required in the head of an
                            HTML
                            page?</label>
                    <input type="number" name="q4" id="q4" placeholder="Example: 4" required>
                </div>

                <div class="submit">
                    <button type="submit">
                        Submit Quiz
                    </button>
                </div>
            </fieldset>
        </form>
    </main>

</body>

</html>
