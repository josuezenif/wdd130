<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD130 | Html Form - User Poll</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-item column2">
                    <label for="email">Enter your Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>

            </fieldset>
            <fieldset>
                <legend>Questions</legend>

                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="1">Chrome</option>
                        <option value="2">Safari</option>
                        <option value="3">Firefox</option>
                        <option value="4">ChatGpt</option>
                        <option value="5">Other</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="question">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>

                <div class="form-item">
                    <label for="finalquestion">List the places you have lived: </label>
                    <textarea id="feedback" name="feedback" rows="5"
                      placeholder="Saltillo Mexico, Bountiful Utah, etc...">
                    </textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>2026 All rights reserved | Josue Baez Gomez üçÅ</p>
    </footer>

</body>

</html>
