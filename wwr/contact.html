<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="This page is the Contact Us website where users will be able to send us their name, email and other contact information and shows a map">
    <meta name="author" content="Josue Zenif Baez Gomez">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us!</title>
</head>

<body>
    <header>
        <img src="images/rafting-site-logo.jpg" alt="Rapid Rafting logo" width="200">
        <nav>

            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>


        </nav>
    </header>
    <main>
        <div class="heading">
            <h1>
                Rafting Travels
            </h1>
        </div>
        <div class="information">
            <p class="paragraph">742 Alderbrook Lane</p>
            <p class="paragraph">Kalel, Kaliforniah</p>
            <p class="paragraph">+1 123 234 3456</p>
            <p class="paragraph"> iloveraftingtravels@gmail.com</p>
        </div>
        <div class="mapform">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d87701.099426551!2d-87.1524694334216!3d20.587403425773047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sca!4v1770428262720!5m2!1sen!2sca"
              width="410" height="460" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form>
                <fieldset>
                    <legend>Contact Us!</legend>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>

                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" required>

                    <div class="message">
                        <label class="radio-option"><strong>Message Purpose:</strong>
                            <input type="radio" name="option" id="option1" value="general">
                            General Inquiry
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="option" id="option2" value="reservation">
                            Reservation Question
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="option" id="option3" value="website">
                            Webstie Suggestion
                        </label>
                    </div>
                    <div class="textmessage">
                        <label for="message">Type in your message:</label>
                        <textarea name="message" id="message" rows="5"
                          placeholder="Type your message here:"></textarea>
                    </div>
                    <div class="checkbox">
                        <label for="checkbox">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" name="checkbox" id="checkbox">
                    </div>
                    <button type="submit">
                        Submit and Get in touch!
                    </button>
                </fieldset>
            </form>
        </div>
        <div class="serve">
            <h2>We are Here to Serve You!</h2>
        </div>
        <div class="employee">
            <figure class="photo">
                <img src="images/employee1.jpg"
                  alt="woman employee thumbs up shoing hapiness and is glad" width="200">
                <figcaption>You are always welcome!</figcaption>
            </figure>
            <figure class="photo">
                <img src="images/employee2.jpg"
                  alt="employee happy to be there and glad to work in a rafting company, shows great fun"
                  width="210" height="150">
                <figcaption>Join our Rafting team!</figcaption>
            </figure>
            <figure class="photo">
                <img src="images/employee3.jpg"
                  alt="employee happy to be there showing smile and is glad to work there, makes everyone want to work there"
                  width="200">
                <figcaption>Enjoy a Rafting experience as a worker!</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p class="copyright">Copyright ©️ 2026 Rafting Travels - Josue Zenif Baez Gomez | All rights
            reserved</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/">
                <img src="images/facebook-logo.svg" alt="The sites' Facebook page" width="50">

            </a>

            <a href="https://www.instagram.com/">
                <img src="images/instagram-logo.svg" alt="The Rafting page Instagram" width="50">
            </a>

            <a href="https://www.whatsapp.com/">
                <img src="images/whatsapp-logo.svg" alt="The rafting site whatsapp" width="50">
            </a>
        </nav>
    </footer>
</body>

</html>
